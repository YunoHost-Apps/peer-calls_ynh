#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "peer-calls"
name = "Peer-calls"
description.en = "Group peer to peer video calls for everyone"
description.fr = "Appels vidÃ©o de groupe peer to peer pour tout le monde"

version = "4.2.7~ynh2"

maintainers = ["eric_G"]

[upstream]
license = " Apache-2.0"
demo = "https://peercalls.com/"
code = "https://github.com/peer-calls/peer-calls"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = true
    amd64.url = "https://github.com/peer-calls/peer-calls/releases/download/v4.2.7/peercalls.linux.amd64.v4.2.7.tar.gz"
    amd64.sha256 = "2a540502018c10fc391906c2ca6ccc377e2de47636becd13db66518a37e65164"
    armhf.url = "https://github.com/peer-calls/peer-calls/releases/download/v4.2.7/peercalls.linux.arm.v4.2.7.tar.gz"
    armhf.sha256 = "9ebd035ed4a9384dce0d4a11e4d085f5cc948d42171aafd00da729f8ccb9f8e5"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = ["libc6"]
